<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Snake Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222;
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  #game-board {
    width: 400px;
    height: 400px;
    border: 2px solid #444;
    background-color: #333;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .snake-part {
    width: 20px;
    height: 20px;
    background-color: #39ff14;
    position: absolute;
    border-radius: 4px;
    transition: transform 0.1s;
  }

  .food {
    width: 20px;
    height: 20px;
    background-color: #ff4136;
    position: absolute;
    border-radius: 50%;
  }
</style>
</head>
<body>
<div id="game-board"></div>
<script>
  const gameBoard = document.getElementById("game-board");
  let snake = [{ x: 10, y: 10 }];
  let food = { x: 5, y: 5 };
  let direction = "right";
  let score = 0;

  function updateGameBoard() {
    gameBoard.innerHTML = "";
    snake.forEach(part => {
      const snakePart = document.createElement("div");
      snakePart.className = "snake-part";
      snakePart.style.left = part.x * 20 + "px";
      snakePart.style.top = part.y * 20 + "px";
      gameBoard.appendChild(snakePart);
    });

    const foodElement = document.createElement("div");
    foodElement.className = "food";
    foodElement.style.left = food.x * 20 + "px";
    foodElement.style.top = food.y * 20 + "px";
    gameBoard.appendChild(foodElement);
  }

  function moveSnake() {
    const head = { ...snake[0] };

    switch (direction) {
      case "up":
        head.y -= 1;
        break;
      case "down":
        head.y += 1;
        break;
      case "left":
        head.x -= 1;
        break;
      case "right":
        head.x += 1;
        break;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score += 10;
      generateFood();
    } else {
      snake.pop();
    }

    if (checkCollision()) {
      alert("Game over! Score: " + score);
      location.reload();
    }

    updateGameBoard();
  }

  function generateFood() {
    const maxX = gameBoard.clientWidth / 20;
    const maxY = gameBoard.clientHeight / 20;
    food = {
      x: Math.floor(Math.random() * maxX),
      y: Math.floor(Math.random() * maxY)
    };
  }

  function checkCollision() {
    const head = snake[0];
    if (
      head.x < 0 ||
      head.y < 0 ||
      head.x >= gameBoard.clientWidth / 20 ||
      head.y >= gameBoard.clientHeight / 20 ||
      snake.slice(1).some(part => part.x === head.x && part.y === head.y)
    ) {
      return true;
    }
    return false;
  }

  function changeDirection(event) {
    const key = event.key;
    if (key === "ArrowUp" && direction !== "down") direction = "up";
    else if (key === "ArrowDown" && direction !== "up") direction = "down";
    else if (key === "ArrowLeft" && direction !== "right") direction = "left";
    else if (key === "ArrowRight" && direction !== "left") direction = "right";
  }

  generateFood();
  updateGameBoard();
  setInterval(moveSnake, 200);
  document.addEventListener("keydown", changeDirection);
</script>
</body>
</html>
