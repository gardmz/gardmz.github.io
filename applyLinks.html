<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Us!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
            text-align: center;
        }

        .links li {
            margin-bottom: 10px;
        }

        .links li a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work With Us!</h1>
        <ul class="links">
            <li><a href="https://gnatslandingstatesboro.com/apply/">Apply to Gnats Landing</a></li>
            <li><a href="https://www.delsurstatesboro.com/apply">Apply to Del Sur</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScQGMlBv6qM8tgyF3OHZimcGf_OI0QGooy5a53_yHIUGEm0MQ/viewform">Apply to Blue Room</a></li>
            <li><a href="https://gnatslandingstatesboro.com/apply/">Apply to BMC</a></li>
        </ul>
    </div>
</body>
</html>
